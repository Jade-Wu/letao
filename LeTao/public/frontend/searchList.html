<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <!-- 引入mui-css文件 -->
    <link rel="stylesheet" href="./mui/css/mui.min.css">
    <link rel="stylesheet" href="./mui/css/icons-extra.css">
    <link rel="stylesheet" href="./mui/fonts/mui-icons-extra.ttf">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
    
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-bars mui-pull-left mui-icon mui-icon mui-icon-arrowleft"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    
    <div class="cz_container">
        <div class="cz_search">
            <form action="">
                <input class="search_input" type="search" placeholder="搜索你喜欢的商品">
            </form>
            <a class="search_btn" href="javascript:;">搜索</a>
        </div>
        <div class="cz_history mui-clearfix">
            <span class="title">搜索历史</span>
            <a class="mui-icon mui-icon-trash" href="javascript:;"></a>
            <span class="title-r">清空记录</span>
        </div>
        <!-- 搜索框 -->
        <form class="searchList-input mui-input-group">
            <input type="password" class="mui-input-password" data-input-password="3" placeholder="nike">
            <a class="mui-icon mui-icon-closeempty" href="javascript:;"></a>
        </form>
        
    </div>

    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
	</nav>
</body>
</html>
