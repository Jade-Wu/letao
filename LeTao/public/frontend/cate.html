<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <!-- 引入mui-css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/mui/css/icons-extra.css">
    <link rel="stylesheet" href="./lib/mui/fonts/mui-icons-extra.ttf">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cate.css">

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-arrowleft mui-icon-left"></a>
        <form action="javascript:;">
            <input type="password" class="mui-input-password" data-input-password="3">
        </form>
        <a class="mui-icon mui-icon-search mui-icon-right"></a>
    </header>

    <main class="main-container">
        <!-- 左侧 -->
        <div class="main-left">
            <ul>
                <li class="active">运动馆</li>
                <li>女士馆</li>
                <li>男士馆</li>
                <li>帆布馆</li>
                <li>户外馆</li>
            </ul>
        </div>
        <!-- 右侧 -->
        <div class="main-right">
            <ul class="mui-clearfix">
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand1.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand2.png" alt="">
                        <p>阿迪</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand3.png" alt="">
                        <p>新百伦</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand4.png" alt="">
                        <p>哥伦比亚</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand5.png" alt="">
                        <p>匡威</p>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
