<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <!-- 引入mui-css文件 -->
    <link rel="stylesheet" href="./mui/css/mui.min.css">
    <link rel="stylesheet" href="./mui/css/icons-extra.css">
    <link rel="stylesheet" href="./mui/fonts/mui-icons-extra.ttf">
    <link rel="stylesheet" href="./css/cate.css">
    <style>
        /* 顶部 */

        body {
            height: 100%;
            background-color: #c9c9c9;
        }

        .mui-bar {
            background-color: #006699;
        }

        .mui-bar-nav {
            position: relative;
            padding: 0;
        }

        .mui-icon{
            color: #fff;
        }
        .mui-bar-nav.mui-bar .mui-icon {
            position: absolute;
            margin: 0;
            padding: 0;
        }
        .mui-icon-left {
            top: 10px;
            left: 10px;
        }
        .mui-icon-right {
            top: 10px;
            right: 10px;
        }
        .mui-bar-nav form {
            padding: 0 40px;
            width: 100%;
            line-height: 45px;
        }
        input[type=color], input[type=date], input[type=datetime-local], input[type=datetime], input[type=email], input[type=month], input[type=number], input[type=password], input[type=search], input[type=tel], input[type=text], input[type=time], input[type=url], input[type=week], select, textarea {
            height: 30px;
        }

        /* 底部 */

        .mui-bar {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .mui-bar-tab .mui-tab-item {
            color: #fff;
        }

        .mui-bar-tab .mui-tab-item.mui-active {
            color: #fff;
        }

        .mui-bar .mui-icon {
            font-size: 20px;
        }

        .mui-bar-tab .mui-tab-item .mui-icon~.mui-tab-label {
            font-size: 14px;
        }

        .mui-bar-tab .mui-tab-item:nth-child(2) {
            font-weight: 700;
            color: #ff8c00;
        }
    </style>

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-arrowleft mui-icon-left"></a>
        <form action="javascript:;">
            <input type="password" class="mui-input-password" data-input-password="3">
        </form>
        <a class="mui-icon mui-icon-search mui-icon-right"></a>
    </header>

    <main class="main-container">
        <!-- 左侧 -->
        <div class="main-left">
            <ul>
                <li class="active">运动馆</li>
                <li>女士馆</li>
                <li>男士馆</li>
                <li>帆布馆</li>
                <li>户外馆</li>
            </ul>
        </div>
        <!-- 右侧 -->
        <div class="main-right">
            <ul class="mui-clearfix">
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand1.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand2.png" alt="">
                        <p>阿迪</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand3.png" alt="">
                        <p>新百伦</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand4.png" alt="">
                        <p>哥伦比亚</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./images/brand5.png" alt="">
                        <p>匡威</p>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
